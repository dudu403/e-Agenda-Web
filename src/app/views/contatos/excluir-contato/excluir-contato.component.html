<div class="container">
  <div class="row">
    <div class="col-12 col-md-10 col-lg-9 mx-auto my-5">
      <div class="text-md-start">
        <div class="text-md-start">
          <h1 class="fw-bold text-primary">Excluir Contato</h1>
          <hr />
        </div>

        <h2 class="fs-5">
          Tem certeza que deseja excluir o contato
          <span class="fw-bolder fst-italic">"" </span>?
        </h2>
      </div>

      <dl class="form-group mt-4 row">
        <dt class="col-md-4">
          <label class="control-label">Nome:</label>
        </dt>
        <dd class="col-md-8">{{contatoVM.nome}}
          
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Email:</label>
        </dt>
        <dd class="col-md-8">{{contatoVM.email}}
         
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Telefone:</label>
        </dt>
        <dd class="col-md-8">{{contatoVM.telefone}}
         
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Cargo:</label>
        </dt>
        <dd class="col-md-8">{{contatoVM.cargo}}
         
        </dd>

        <dt class="col-md-4">
          <label class="control-label">Empresa:</label>
        </dt>
        <dd class="col-md-8">{{contatoVM.empresa}}
          
        </dd>
      </dl>

      <div class="card-footer g-grid d-flex gap-1 mt-5">
        <button
          data-cy="btnExcluirContato"
          (click) = "gravar()"
        
          type="button"
          class="btn btn-primary px-5"
        >
          <i class=""></i>
          Excluir
        </button>
        <button
          routerLink="/contatos/listar"
          type="button"
          class="btn btn-outline-primary px-5"
        >
          <i class="bi bi-arrow-return-left me-2"></i>
          Voltar
        </button>
      </div>
    </div>
  </div>
</div>

<footer class="fixed-bottom text-center">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-primary fw-semibold fs-5">
          &copy; 2023 ERROS COMPANY. Todos os direitos reservados.
        </div>
      </div>
    </div>
  </div>
</footer>
